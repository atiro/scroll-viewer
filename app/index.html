<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
	<script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
    <title>Scroll Viewer</title>
  </head>
  <body>
	  <div id="scrollapp" style="width: 100%; height: 100%; height: 100vh; width: 100vw; margin: 0;">
	<!-- By default uses Roboto font. Be sure to load this or change the font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->

<div id="scroll-mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 75%; float: left;">
</div>

<div id="scroll-segments" style="width: 25%; float: right; border-left: 50px;">

	<div>
	<h2>Segment Viewer</h2>
</div>

<div>
	<h2>Segment Crops</h2>
</div>
</div>

</div>


<script type="text/javascript">
var mirador = Mirador.viewer({
  "id": "scroll-mirador",
  "manifests": {
    "http://localhost:8080/collection/scroll1/manifest.json": {
      "provider": "Vesuvius Scroll Prize"
    },
    "http://localhost:8080/collection/scroll1/manifest-stack.json": {
      "provider": "Vesuvius Scroll Prize"
    }
  },
  "windows": [
    {
      "loadedManifest": "http://localhost:8080/collection/scroll1/manifest.json",
      "canvasIndex": 0,
      "thumbnailNavigationPosition": 'far-bottom'
    },
    {
      "loadedManifest": "http://localhost:8080/collection/scroll1/manifest-stack.json",
      "canvasIndex": 1,
      "thumbnailNavigationPosition": 'far-bottom'
    }
  ]
});
</script>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

  </body>
</html>
